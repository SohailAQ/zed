{% extends '_base.html' %}
{% block title %}Log In{% endblock title %}
{% load socialaccount %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
{% endblock content %}
